<script>
    //http://192.168.1.118:8081/
    alert(window.orientation);
    window.addEventListener("orientationchange",function(){
        alert(window.orientation);
    })
    /*
        window.orientation 检测横竖屏
            0 180 竖屏
            90 -90 横屏  
        orientationchange 监听横竖屏切换    
    */
</script>
